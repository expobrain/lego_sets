<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LEGO Instructions Gallery</title>
    <link rel="stylesheet" href="main.css">
</head>

<body>

    <main>
        <div class="container">
            <h1>LEGO Instructions</h1>
            <div class="thumbnails-grid">
                {% for pdf in site.pdfs %}
                <div class="thumbnail-card">
                    <h3 class="thumbnail-title">{{ pdf.name }}</h3>
                    <a href="{{ pdf.instructions_url }}"
                        class="thumbnail-link"
                        target="_blank">
                        <div class="thumbnail-image">
                            <img src="{{ pdf.thumbnail_url }}">
                        </div>
                    </a>
                </div>
                {% endfor %}
            </div>
        </div>
    </main>

</body>

</html>
